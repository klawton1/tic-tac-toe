<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
	<script src="http://code.jquery.com/jquery-3.1.1.slim.js" integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA=" crossorigin="anonymous"></script> 
   <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>
    <title>Tic Tac Toe</title>
    </head>
    <body>
	    <div class="container">
	        <div class="row text-center">
	        	<div class="col-md-12">
	          		<h1>Tic Tac Toe</h1>
	          		<hr>
	        	</div>
	   			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	   				<h2 style="font-style: italic;"><span class="turns">O</span>'s Turn</h2>
	   			</div>
	   			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	   				<h2 style="font-style: italic;" id="results"></h2>
	   			</div>
	        </div>
	        <!-- a column represents our game board -->
	        <!-- the `offset` class helps us center the board -->
		    <div class="row">    
		        <div class="col-md-12" id="board">
		          <!-- you can put rows inside of columns! -->
		          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
		            <div class="row" id="one">
		            	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"></div>
		            	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"></div>
		            	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"></div>
		            </div>
		            <div class="row" id="two">
		            	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"></div>
		            	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"></div>
		            	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"></div>
		            </div>
		            <div class="row" id="three">
		            	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"></div>
		            	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"></div>
		            	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 box"></div>
		            </div>
		        </div>
	        </div>
	        <button class="btn">reset</button>
	    </div>
    </body>
</html>
